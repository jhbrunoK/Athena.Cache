        elif [[ $TAG == monitoring-v* ]]; then
          VERSION=${TAG#monitoring-v}
        elif [[ $TAG == v* ]]; then
          VERSION=${TAG#v}
        else
          VERSION="1.0.0"
        fi
        
        echo "Extracted version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Display Version
